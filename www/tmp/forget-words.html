<section class="forget-words frame">
    <header>    <a href="#" class="back_link"></a>{{dictFullName}}</header>
    <div class="wrapper">
        <ul class="wlist">
            <li ng-repeat="item in wordList">
                <h2 class="word">{{item.word}}<span class="phonetic">{{item.phonetic}}</span></h2>
                <p class="disp">{{item.description}}</p>
            </li>
        </ul>
    </div>
</section>
